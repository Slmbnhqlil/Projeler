  <!-- Activation Script -->
  <script src="js/custom.js"></script>
  <script>
    $(document).ready(function () {
      function getOS() {
        console.log(window.navigator)
        var userAgent = window.navigator.userAgent,
          platform =
            window.navigator?.userAgentData?.platform ??
            window.navigator.platform,
          macosPlatforms = [
            'Macintosh',
            'MacIntel',
            'MacPPC',
            'Mac68K',
            'iPhone',
            'Mac',
          ],
          windowsPlatforms = ['Win32', 'Win64', 'Windows', 'WinCE'],
          iosPlatforms = ['iPhone', 'iPad', 'iPod'],
          os = null
        console.log(userAgent)
        console.log(platform)
        if (macosPlatforms.indexOf(platform) !== -1) {
          os = 'Mac OS'
        } else if (iosPlatforms.indexOf(platform) !== -1) {
          os = 'iOS'
        } else if (windowsPlatforms.indexOf(platform) !== -1) {
          os = 'Windows'
        } else if (/Android/.test(userAgent)) {
          os = 'Android'
        } else if (!os && /Linux/.test(platform)) {
          os = 'Linux'
        }

        return os
      }

      if (getOS() == 'iOS' || getOS() == 'Mac OS') {
        window.location.href =
          'https://apps.apple.com/us/app/hoppa/id1606395066?platform=iphone'
      } else if (getOS() == 'Windows' || getOS() == 'Android') {
        window.location.href =
          'https://play.google.com/store/apps/details?id=com.elekse.hoppawalletapp'
      } else {
        console.log('device not found to direct')
      }
    })
  </script>
